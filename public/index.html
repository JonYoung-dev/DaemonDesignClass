<!DOCTYPE html>
<html lang="en">
  <head> <link rel="icon" href="logo-full-color-no-word.svg" type="image/x-icon">
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=393, initial-scale=1.0" />
    <link href="/output.css" rel="stylesheet" />
    <title>Login | Posta Di Idiota </title>
  </head>
  <body class="  flex justify-center items-start bg-[#ededed] min-h-screen p-4">
    <!-- Centered mobile container -->
    <div
      class="w-[393px] h-[852px] bg-[#FFFFFF] overflow-y-auto overflow-x-hidden relative rounded-xl shadow-lg"
    >
      <!-- this is the premade iphone topper-->
      <div
        data-background="True"
        class="w-96 h-12 top-0 sticky pt-4 bg-Backgrounds-Primary inline-flex flex-col justify-start items-start"
      >
        <div class="self-stretch inline-flex justify-between items-center">
          <div
            class="flex-1 pl-4 pr-1.5 flex justify-center items-center gap-2.5"
          >
            <div
              class="text-center justify-start text-Labels-Primary text-base font-['SF_Pro'] leading-5"
            >
              9:41
            </div>
          </div>
          <div class="w-32 h-2.5"></div>
          <div
            class="flex-1 pl-1.5 pr-4 flex justify-center items-center gap-1.5"
          >
           <img src="Cellular Connection.svg"/>
           <img src="Wifi.svg"/>
           <img src="Battery.svg"/>
          </div>
        </div>
      </div>
      <!-- topper ends -->
      <!-- Logo -->
      <img
        class="w-52 h-52 mx-auto mt-17"
        src="logo-full-color.svg"
        alt="Logo"
      />

      <!-- Username field -->
      <div class="w-80 mx-auto mt-24">
        <label
          class="block mt-1 text-black text-lg font-bold font-['Helvetica']"
          >Username</label
        >
        <div class="h-8 bg-stone-200 rounded-2xl">
            <input type="text" class="h-8 ml-4 focus:outline-none focus:border-none">
        </div>
      </div>

      <!-- Password field -->
      <div class="w-80 mx-auto mt-6">
        <label
          class="block mt-1 text-black text-lg font-bold font-['Helvetica']"
          >Password</label
        >
        <div class="h-8 bg-stone-200 rounded-2xl">
            <input type="text" class="h-8 ml-4 focus:outline-none focus:border-none">
        </div>
      </div>

      <!-- Login button -->
      <div class="w-80 mx-auto mt-12">
        <button class="w-full h-7 bg-[#d6a700] rounded-2xl hover:cursor-pointer text-white font-['Helvetica'] text-base" onclick="window.location.href='https://daemondesignclass.onrender.com/home.html'">
          Login
        </button>
      </div>

      <!-- Reset password button -->
      <div class="w-80 mx-auto mt-4 mb-10">
        <button
          class="w-full h-7 bg-stone-100 rounded-2xl text-black font-['Helvetica'] text-base"
        >
          Reset Password
        </button>
      </div>

      <!-- Extra space to test scrolling -->
      <div class="h-32"></div>
    </div>
  </body>
</html>
