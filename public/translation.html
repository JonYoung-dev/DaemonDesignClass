<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style type="text/tailwindcss">
    @layer base {
      :root {
        --background: 260 0% 100%;
        --foreground: 260 50% 8%;
        --card: 260 0% 100%;
        --card-foreground: 260 50% 8%;
        --popover: 260 0% 100%;
        --popover-foreground: 260 50% 8%;
        --primary: 265 83% 51%;
        --primary-foreground: 260 50% 95%;
        --secondary: 260 20% 96%;
        --secondary-foreground: 260 50% 20%;
        --muted: 260 20% 96%;
        --muted-foreground: 260 50% 60%;
        --accent: 260 20% 96%;
        --accent-foreground: 260 50% 20%;
        --destructive: 0 84% 60%;
        --destructive-foreground: 0 0% 100%;
        --border: 260 20% 85%;
        --input: 260 20% 85%;
        --ring: 265 83% 51%;
        --radius: 0.75rem;
      }
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "hsl(var(--background))",
            foreground: "hsl(var(--foreground))",
            primary: {
              DEFAULT: "hsl(var(--primary))",
              foreground: "hsl(var(--primary-foreground))",
            },
            secondary: {
              DEFAULT: "hsl(var(--secondary))",
              foreground: "hsl(var(--secondary-foreground))",
            },
            destructive: {
              DEFAULT: "hsl(var(--destructive))",
              foreground: "hsl(var(--destructive-foreground))",
            },
            muted: {
              DEFAULT: "hsl(var(--muted))",
              foreground: "hsl(var(--muted-foreground))",
            },
            accent: {
              DEFAULT: "hsl(var(--accent))",
              foreground: "hsl(var(--accent-foreground))",
            },
            popover: {
              DEFAULT: "hsl(var(--popover))",
              foreground: "hsl(var(--popover-foreground))",
            },
            card: {
              DEFAULT: "hsl(var(--card))",
              foreground: "hsl(var(--card-foreground))",
            },
            "prim-purple": {
              "50": "#fbf5ff",
              "100": "#f4e6ff",
              "200": "#e9d0ff",
              "300": "#d9b0ff",
              "400": "#c386ff",
              "500": "#ac59ff",
              "600": "#9b37f8",
              "700": "#8a1ee9",
              "800": "#7f13ec",
              "900": "#620cbf",
              "950": "#44068c"
            }
          },
          fontFamily: {
            display: ["Lexend", "sans-serif"],
          },
          borderRadius: {
            lg: "var(--radius)",
            md: "calc(var(--radius) - 2px)",
            sm: "calc(var(--radius) - 4px)",
            xl: "calc(var(--radius) + 4px)",
            "2xl": "calc(var(--radius) + 8px)",
          },
        },
      },
    }
  </script>
<style>
